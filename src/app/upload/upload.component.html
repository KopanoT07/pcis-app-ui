<div class="card">
    <div class="card-header">
      <h3>Upload Document</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
        <!-- Content as before -->
        <div class="card mb-3">
          <div class="card-header">
            <h5>Select Site</h5>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="siteSelection">Select Site:</label>
              <select
                id="siteSelection"
                formControlName="site"
                class="form-control"
                (change)="onSiteChange($event)"
              >
                <option value="" disabled>Select a site</option>
                <option *ngFor="let site of sites" [value]="site">{{ site }}</option>
              </select>
            </div>
          </div>
        </div>
  
        <!-- Card for Business Level Selection -->
        <div class="card mb-3" *ngIf="showBusinessLevel">
          <div class="card-header">
            <h5>Select Business Level Folder</h5>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="folderSelection">Select Business Level Folder:</label>
              <select
                id="folderSelection"
                formControlName="folder"
                class="form-control"
                (change)="onFolderChange($event)"
              >
                <option value="" disabled>Select a folder</option>
                <option *ngFor="let folder of businessFolders" [value]="folder">{{ folder }}</option>
              </select>
            </div>
          </div>
        </div>
  
        <!-- Card for Classification Type -->
        <div class="card mb-3" *ngIf="showClassificationType">
          <div class="card-header">
            <h5>Select Classification Type</h5>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="classification">Select Classification Type:</label>
              <select
                id="classification"
                formControlName="classification"
                class="form-control"
                (change)="onClassificationChange($event)"
              >
                <option value="" disabled>Select a classification</option>
                <option *ngFor="let classification of classifications" [value]="classification">
                  {{ classification }}
                </option>
              </select>
            </div>
          </div>
        </div>
  
        <!-- Card for Document Type -->
        <div class="card mb-3" *ngIf="showDocumentType">
          <div class="card-header">
            <h5>Select Document Type</h5>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="documentType">Select Document Type:</label>
              <select
                id="documentType"
                formControlName="documentType"
                class="form-control"
              >
                <option value="" disabled>Select a document type</option>
                <option *ngFor="let type of documentTypes" [value]="type">{{ type }}</option>
              </select>
            </div>
          </div>
        </div>
  
        <!-- Card for Metadata -->
        <div class="card mb-3" *ngIf="showMetadata">
          <div class="card-header">
            <h5>Enter Metadata</h5>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
              />
            </div>
  
            <div class="form-group">
              <label for="surname">Surname:</label>
              <input
                type="text"
                id="surname"
                formControlName="surname"
                class="form-control"
              />
            </div>
          </div>
        </div>
  
        <!-- Card for File Upload -->
        <div class="card mb-3" *ngIf="showFileUpload">
          <div class="card-header">
            <h3>Upload File</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="fileUpload">Upload File:</label>
              <input
                type="file"
                id="fileUpload"
                class="form-control-file"
                (change)="onFileSelected($event)"
              />
            </div>
          </div>
        </div>
  
        <!-- Submit Button -->
        <div class="form-actions">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="uploadForm.invalid || !fileToUpload"
          >
            Upload
          </button>
        </div>
      </form>
    </div>
  </div>
