<div class="upload-container">
  <h3>Upload Document</h3>
  <input type="file" (change)="onFileSelected($event)" />
  <input type="text" [(ngModel)]="nodeType" placeholder="Enter nodeType" />
  <label>
    <input type="checkbox" [(ngModel)]="batch" />
    Batch Upload
  </label>
  <input type="text" [(ngModel)]="relativePath" placeholder="Enter Relative Path" />
  <button (click)="upload()">Upload</button>
</div>
