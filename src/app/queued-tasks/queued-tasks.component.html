<mat-card class="my-tasks-card custom-card">
    <mat-card-header>
      <div class="profile-header">
        <h1 class="profile-title">Queued Tasks</h1>
      </div>
    </mat-card-header>
  
    <!-- Single Task: Queued Task -->
    <mat-card class="sub-card">
      <mat-card-header>
        <div class="profile-header">
          <h2 class="sub-card-title">Queued Task</h2>
        </div>
      </mat-card-header>
      <mat-card-content class="sub-card-content">
        <p>This is your current queued task...</p>
  
        <!-- Buttons in one line -->
        <div class="button-container">
          <button mat-button class="view-details-btn" (click)="viewDetails('Queued Task')">
            View Details <mat-icon>info</mat-icon>
          </button>
          <button mat-raised-button class="open-task-btn" (click)="openTask('Queued Task')">Claim Task</button>
        </div>
      </mat-card-content>
    </mat-card>
  
    <!-- Details Card for Queued Task -->
    <mat-card *ngIf="detailsVisibility['Queued Task']" class="details-card">
      <mat-card-header>
        <div class="profile-header">
          <h2 class="sub-card-title">Queued Task - Details</h2>
        </div>
      </mat-card-header>
      <mat-card-content>
        <p>Here are the details for the Queued Task...</p>
  
        <!-- Table with Task Info -->
        <table mat-table [dataSource]="taskData" class="task-details-table">
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let task">{{task.status}}</td>
          </ng-container>
  
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let task">{{task.date}}</td>
          </ng-container>
  
          <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef>Created</th>
            <td mat-cell *matCellDef="let task">{{task.created}}</td>
          </ng-container>
  
          <ng-container matColumnDef="completed">
            <th mat-header-cell *matHeaderCellDef>Completed</th>
            <td mat-cell *matCellDef="let task">{{task.completed}}</td>
          </ng-container>
  
          <ng-container matColumnDef="assignee">
            <th mat-header-cell *matHeaderCellDef>Assignee</th>
            <td mat-cell *matCellDef="let task">{{task.assignee}}</td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
      </mat-card-content>
    </mat-card>
  </mat-card>
